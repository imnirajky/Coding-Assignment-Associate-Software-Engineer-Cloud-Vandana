<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
        }
        
        h1 {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        
        form {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            margin: 20px auto;
        }
        
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        
        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 5px 0;
        }
        
        input[type="checkbox"] {
            margin: 5px 10px;
        }
        
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #popup {
            display: none;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 20px auto;
        }
    </style>

</head>

<body>
    <h1>Survey Form</h1>
    <form id="surveyForm" onsubmit="return false;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select><br>

        <label>Gender:</label>
        <input type="checkbox" id="male"> <label for="male">Male</label>
        <input type="checkbox" id="female"> <label for="female">Female</label>
        <input type="checkbox" id="other"> <label for="other">Other</label><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" style="display: none;">
        <h2>Submitted Values</h2>
        <p>First Name: <span id="popupFirstName"></span></p>
        <p>Last Name: <span id="popupLastName"></span></p>
        <p>Date of Birth: <span id="popupDOB"></span></p>
        <p>Country: <span id="popupCountry"></span></p>
        <p>Gender: <span id="popupGender"></span></p>
        <p>Profession: <span id="popupProfession"></span></p>
        <p>Email: <span id="popupEmail"></span></p>
        <p>Mobile Number: <span id="popupMobile"></span></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            // Get values from form
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const gender = document.querySelectorAll('input[type="checkbox"]:checked');
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            // Display values in the popup
            document.getElementById('popupFirstName').textContent = firstName;
            document.getElementById('popupLastName').textContent = lastName;
            document.getElementById('popupDOB').textContent = dob;
            document.getElementById('popupCountry').textContent = country;
            document.getElementById('popupGender').textContent = [...gender].map(g => g.nextSibling.textContent).join(', ');
            document.getElementById('popupProfession').textContent = profession;
            document.getElementById('popupEmail').textContent = email;
            document.getElementById('popupMobile').textContent = mobile;

            // Show the popup
            document.getElementById('popup').style.display = 'block';

            // Reset the form
            resetForm();
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>

</html>
